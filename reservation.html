<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="server.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron col-10 m-auto text-center">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <h2 class="pb-4">We only have 5 tables! Book your seat before they all are gone!</h2>
            <a href="/tables" role="button"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
            <a href="/" role="button"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Home</button></a>
        </div>
    </div>
    
    <br><br>

    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group font-weight-bold">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="phone-number">Phone Number</label>
                        <input type="name" class="form-control" id="number">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer"><br>
        <div class="container">
            <p> 
              <a href="/api/tables">API Table Link</a>
                | 
              <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>
</body>

    <script>
    $("#submit-button").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        number: $("#number").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      // post entire object so that all data POSTS through
      $.post("/api/reservation", newReservation)
        .then(function(data) {
          console.log("home.html", data);
          alert("Reservation complete!");
        });
      
    $('#name').val("")  
    $('#number').val("")
    $('#email').val(" ")
    $('#id').val(" ")
    });    
    </script>
</html>
